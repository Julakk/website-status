<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AhmadStore â€¢ Status Page</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg:#020617;
  --glass:rgba(255,255,255,.04);
  --border:rgba(255,255,255,.08);
  --text:#e5e7eb;
  --muted:#9ca3af;
  --primary:#818cf8;
  --secondary:#22d3ee;
  --success:#22c55e;
  --warning:#facc15;
}

*{box-sizing:border-box;font-family:Poppins,sans-serif}

body{
  margin:0;color:var(--text);
  background:
    radial-gradient(700px 350px at 10% -10%,rgba(129,140,248,.15),transparent),
    radial-gradient(600px 300px at 90% 10%,rgba(34,211,238,.12),transparent),
    var(--bg);
}

header{
  padding:60px 20px;
  text-align:center
}
header h1{
  margin:0;
  font-size:38px;
  background:linear-gradient(90deg,var(--primary),var(--secondary));
  -webkit-background-clip:text;
  color:transparent
}
header p{color:var(--muted)}

.container{
  max-width:1100px;
  margin:auto;
  padding:20px
}

.card{
  background:linear-gradient(180deg,var(--glass),transparent);
  backdrop-filter:blur(10px);
  border:1px solid var(--border);
  border-radius:24px;
  padding:24px;
  margin-bottom:20px;
  box-shadow:0 30px 80px rgba(0,0,0,.6);
  transition:.3s
}
.card:hover{transform:translateY(-2px)}

.status-big{text-align:center}
.status-big h2{
  margin:0;
  font-size:26px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px
}

.badge{
  padding:6px 14px;
  border-radius:999px;
  font-size:13px;
  font-weight:600
}
.badge.ok{background:rgba(34,197,94,.15);color:var(--success)}
.badge.warn{background:rgba(250,204,21,.15);color:var(--warning)}

.brand{
  display:flex;
  align-items:center;
  gap:12px;
  font-weight:700
}
.brand img{
  width:40px;
  border-radius:12px
}

.input-group{
  display:flex;
  gap:14px;
  flex-wrap:wrap
}
input{
  flex:1;
  min-width:240px;
  padding:16px;
  border-radius:16px;
  border:1px solid var(--border);
  background:transparent;
  color:var(--text)
}

button.primary{
  padding:16px 30px;
  border-radius:16px;
  border:none;
  cursor:pointer;
  font-weight:700;
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  color:#020617
}

.log{
  margin-top:12px;
  font-size:12px;
  color:#c7d2fe;
  line-height:1.6
}

footer{
  text-align:center;
  color:#64748b;
  padding:28px;
  font-size:12px
}
</style>
</head>

<body>

<header>
  <h1>AhmadStore Status</h1>
  <p>Public Service Monitoring & Uptime</p>
</header>

<div class="container">

  <div class="card status-big" id="globalStatus">
    <h2>
      ðŸŸ¢ All Systems Operational
      <span class="badge ok">100%</span>
    </h2>
  </div>

  <div class="card brand">
    <img src="https://cdn-icons-png.flaticon.com/512/1041/1041916.png">
    AhmadStore Network
  </div>

  <div class="card">
    <div class="input-group">
      <input id="domainInput" placeholder="example.com">
      <button class="primary" onclick="checkStatus()">Check Status</button>
    </div>
  </div>

  <div class="card">
    <h3>ðŸ“Š Uptime History</h3>
    <canvas id="uptimeChart" height="120"></canvas>
    <div class="log" id="log"></div>
  </div>

</div>

<footer>Â© 2026 AhmadStore â€¢ Status Page</footer>

<script>
let chart;

function initChart(){
  chart=new Chart(uptimeChart,{
    type:'line',
    data:{labels:[],datasets:[{
      data:[],
      borderColor:'#22c55e',
      backgroundColor:'rgba(34,197,94,.15)',
      tension:.4,
      fill:true
    }]},
    options:{
      plugins:{legend:{display:false}},
      scales:{y:{min:90,max:100}}
    }
  });
}

function checkStatus(){
  const ok=Math.random()>0.1;
  globalStatus.innerHTML=`
    <h2>
      ${ok?'ðŸŸ¢ All Systems Operational':'ðŸŸ¡ Partial Outage'}
      <span class="badge ${ok?'ok':'warn'}">${ok?'100%':'Degraded'}</span>
    </h2>`;

  if(!chart) initChart();
  const val=Math.floor(96+Math.random()*4);
  chart.data.labels.push(new Date().toLocaleTimeString());
  chart.data.datasets[0].data.push(val);
  chart.update();
  log.innerHTML+=`â€¢ ${new Date().toLocaleTimeString()} â€” ${val}% uptime<br>`;
}
</script>

</body>
</html>
